<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<script>
    function clickAlert() {
      alert("Congratulations! Your account is created successfully");
      window.history.go(-1);
    }
  </script>
<body>
    <h2 class="head2">Register Page</h2>
    <!--Step 1 : Adding HTML-->
    <form action="/action_page.php">
        <div class="imgcontainer">
            <img src="../BookApp Test/images/userlogo5.jpg" alt="Avatar" class="avatar">
            <img src="../BookApp Test/images/userlogo6.jpg" alt="Avatar" class="avatar">
        </div>
 
        <div class="container">
            <label class="head1"><b>Your Name</b></label>
            <input type="text" placeholder="Enter your name" name="uname" required>

            <label class="head1"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>
 
            <label class="head1"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label class="head1"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <button type="submit" onclick="clickAlert()">Register</button>
        </div>
 
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>
 
</body>
</html>
