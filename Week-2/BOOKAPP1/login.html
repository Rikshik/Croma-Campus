<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<script>
    function clickAlert() {
      alert("Login was successful");
      window.history.go(-1);
    }
  </script>
<body>
    <h2 class="head2">Login Page</h2>
    <!--Step 1 : Adding HTML-->
    <form action="/action_page.php">
        <div class="imgcontainer">
            <img src="../BookApp Test/images/userlogo5.jpg" alt="Avatar" class="avatar">
            <img src="../BookApp Test/images/userlogo6.jpg" alt="Avatar" class="avatar">
        </div>
 
        <div class="container">
            <label class="head1"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
 
            <label class="head1"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
 
            <button type="submit" onclick="clickAlert()">Login</button>
            <input type="checkbox" checked="checked"><label class="head1"><b>Remember Me</b></label> 
        </div>
 
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
 
</body>
</html>
